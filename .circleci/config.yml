jobs:
  release:
    docker:
    - auth:
        password: $DOCKER_PASSWORD
        username: $DOCKER_USERNAME
      image: trussworks/circleci:62e7cada934784e47333e47175be728aa3475b02
    steps:
    - checkout
    - setup_remote_docker
    - run: goreleaser
  validate:
    docker:
    - auth:
        password: $DOCKER_PASSWORD
        username: $DOCKER_USERNAME
      image: trussworks/circleci:62e7cada934784e47333e47175be728aa3475b02
    steps:
    - checkout
    - restore_cache:
        keys:
        - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
    - run:
        command: pre-commit run --all-files
        name: Run pre-commit tests
    - run:
        command: make test
        name: Run Go tests
    - save_cache:
        key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
        paths:
        - ~/.cache/pre-commit
references:
  circleci: trussworks/circleci:62e7cada934784e47333e47175be728aa3475b02
version: 2.1
workflows:
  release:
    jobs:
    - release:
        filters:
          branches:
            ignore: /^.*/
          tags:
            only: /^v[0-9]+(\.[0-9]+)*(-.*)*/
  validate:
    jobs:
    - validate:
        context:
        - org-global
  version: 2.1
